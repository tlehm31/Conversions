<!doctype html>
<html>
  <head>
   <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7292188169219063"
     crossorigin="anonymous"></script>
    <title>Unit Convertor and Calculations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Convertor">
      <h1>Unit Convertor</h1>
      <input type="number" placeholder="0" id="userInput" />
      <select name="" id="unit">
        <option value="inchesToMm">Inches to Millimeters</option>
        <option value="mmsToInch">Millimeters to Inches</option>
        <option value="inchesToCm">Inches to Centimeters</option>
        <option value="cmToInch">Centimeters to Inches</option>
        <option value="inchesToM">Inches to Meters</option>
        <option value="metersToInch">Meters to Inches</option>
        <option value="inchesToKm">Inches to Kilometers</option>
        <option value="kmToInch">Kilometers to Inches</option>
        <option value="feetToMm">Feet to Millimeters</option>
        <option value="mmsToFeet">Millimeters to Feet</option>
        <option value="feetToCm">Feet to Centimeters</option>
        <option value="cmToFeet">Centimeters to Feet</option>
        <option value="feetToM">Feet to Meters</option>
        <option value="metersToFeet">Meters to Feet</option>
        <option value="feetToKm">Feet to Kilometers</option>
        <option value="kmToFeet">Kilometers to Feet</option>
        <option value="yardToMm">Yards to Millimeters</option>
        <option value="mmsToYard">Millimeters to Yards</option>
        <option value="yardToCm">Yards to Centimeters</option>
        <option value="cmToYard">Centimeters to Yards</option>
        <option value="yardToM">Yards to Meters</option>
        <option value="metersToYards">Meters to Yards</option>
        <option value="yardToKm">Yards to Kilometers</option>
        <option value="kmToYard">Kilometers to Yards</option>
        <option value="milesToMm">Miles to Millimeters</option>
        <option value="mmsToMiles">Millimeters to Miles</option>
        <option value="milesToCm">Miles to Centimeters</option>
        <option value="cmToMiles">Centimeters to Miles</option>
        <option value="milesToM">Miles to Meters</option>
        <option value="metersToMiles">Meters to Miles</option>
        <option value="milesToKm">Miles to Kilometers</option>
        <option value="kmToMiles">Kilometers to Miles</option>
      </select>
      <button onclick="convert()">Convert</button>
      <p>Result: <span id="resultElement">0</span></p>
    </div>
    <div class="Calculator">
      <h1>Calculator</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
